<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLLIT TV</title>
  <style>
    @font-face {
      font-family: 'berk';
      src: url('kkberkbm.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #CB9DF0;
      font-family: 'berk', sans-serif;
      overflow: hidden;
    }

    #sparkle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff6ff, #f4ffd5);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle-float 1.5s ease-out forwards;
    }

    @keyframes sparkle-float {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(-40px) scale(0.3);
        opacity: 0;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 10;
    }

    #logo {
      width: 600px;
      max-width: 90vw;
      transition: transform 1s ease;
    }

    .logo-slide {
      transform: translateX(-5vw);
    }

    #divider {
      width: 2px;
      height: 200px;
      background-color: white;
      margin: 0 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #menu {
      opacity: 0;
      transform: translateX(50px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: left;
    }

    #menu.show {
      opacity: 1;
      transform: translateX(0);
    }

    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu li {
      font-size: 24px;
      margin: 12px 0;
      color: #fff;
      cursor: pointer;
    }

    #menu li:hover {
      color: #ff77c6;
    }

    #menu a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      display: block;
      transition: color 0.3s ease;
    }

    #menu a:hover {
      color: #ff77c6;
    }
  </style>
</head>
<body>
  <div id="sparkle-container"></div>

  <div class="container">
    <img id="logo" src="tv-light.png" alt="GLLIT TV Logo" />
    <div id="divider"></div>
    <div id="menu">
      <ul>
        <li><a href="main.html">ðŸŽ¬ WATCH-IT</a></li>
        <li><a href="openfirebase.html">OPEN CARD PACK</a></li>
        <li><a href="cardcollection.html">MY COLLECTION</a></li>
      </ul>
    </div>
  </div>

  <script>
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");

      const container = document.getElementById("sparkle-container");
      const size = Math.random() * 6 + 6;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;

      sparkle.style.left = `${posX}px`;
      sparkle.style.top = `${posY}px`;
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;

      container.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1500);
    }

    setInterval(createSparkle, 100);

    setTimeout(() => {
      document.getElementById("logo").classList.add("logo-slide");
      document.getElementById("menu").classList.add("show");
      document.getElementById("divider").style.opacity = 1;
    }, 2000);
  </script>
</body>
</html>
